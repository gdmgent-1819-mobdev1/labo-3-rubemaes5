<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
<script src='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />


    <script src="js/libs/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="clickforlikes">view your likes and dislikes</div>


        <div id="surroundbox" class="info">
            <div id="content">
                <img id="image">
                <p id="name"> </p>
                <p id="age">
                    <p>
                        <p id="location"></p>
            </div>
            <div class="clickicon heart" id="heartclick">
                <img class="heart" src="images/heart.png">
            </div>
            <div class="clickicon skip" id="skipclick">
                <img class="heart" src="images/skip.png">
            </div>
            
        </div>

        <div id='map' style='width: 400px; height: 300px; position: fixed; bottom: 0'></div>
<script>
 mapboxgl.accessToken = 'pk.eyJ1IjoiYnJlYWtpbmcyNjIiLCJhIjoiY2puOWF4d2huMDRtMTNycDg5eTBkaWw2aSJ9.L5hwBhfK_8aFPp6nTCruwQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-74.50, 40], // starting position
    zoom: 9 // starting zoom
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

// Add geolocate control to the map.

map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));
</script>
        <div id="output"></div>
    </div>
    <div class="yourlikes">
        <div id="goAwayclick">x</div>
        <div id="likes">
            <h1>Your likes</h1>
            <div id="yourlikes"></div>
        </div>
        <div id="dislikes">
            <h1>Your Dislikes</h1>
            <div id="yourdislikes"></div>
        </div>
    </div>

    <script src="js/libs/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
